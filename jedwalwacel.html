<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background: linear-gradient(to right, #000, #151825, #000);
        color: white;
        text-align: center;
        padding: 70px 0 20px;
        min-height: 100vh;
    }

    h2 {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        color: #FFF; 
        font-weight: bold;



        padding: 15px 0;
        margin: 0;
        z-index: 1000;
        background-image: linear-gradient(to right, #151825, #151825, #151825, #151825, #151825, #151825, #151825, #151825, #151825,#151825, #151825, #151825, #151825, #151825, #151825, #151825, #151825, #151825);
        border-radius: 0px 0px 20px 20px;
        font-size: clamp(16px, 4vw, 20px);
        border-bottom: 7px double #434C75;
        box-shadow: 0 0px 15px rgba(255, 255, 255, 8.1);
    }

    .flex-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 105px;
        border: 3px double #434C75;
        border-left: 0;
        border-right: 0;
        font-weight: bold;
        width: 88%;
        max-width: 600px;
        margin: 15px auto;
        padding: 8px;
        border-radius: 10px;
        color: #000;
        background: linear-gradient(to right, #151825, #3A4266, #151825,#151825, #3A4266, #666,#fff, #fff, #fff,#fff, #fff, #fff,#fff, #fff, #fff,#666, #3A4266, #151825,#151825, #3A4266, #151825);
    }

    .match-box {
        border: 15px double #151825;
        padding: 10px;
        margin: 10px auto;
        border-radius: 18px;
        background: linear-gradient(to right, #151825, #3A4266, #151825);
        width: 90%;
        max-width: 600px;
        text-decoration: none;
        display: block;
        color: inherit;
        box-shadow: 0 0px 10px rgba(255, 255, 255, 5.1);
        transition: transform 0.2s;
    }

    .match-box:hover {
        transform: scale(1.02);
    }

    .match-info {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 5px;
        gap: 10px;
    }

    .match-info div {
        text-align: center;
        width: 32%;
        flex: 1;
    }

    .match-info img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
    }

    .match-time {
        background: linear-gradient(to right, #151825, #3A4266, #151825);
        color: white;
        font-size: 14px;
        padding: 6px 12px;
        border-radius: 6px;
        display: inline-block;
        margin: 5px 0;
           box-shadow: 0 0px 10px rgba(255, 255, 255, 5.1);
    }

    .match-details {
        padding: 8px 0 0;
        margin-top: 8px;
        display: flex;
        font-size: clamp(12px, 3vw, 14px);
        border-top: 1px groove rgba(255, 255, 255, 0.5);
        justify-content: space-around;
    }

    .match-details div {
        padding: 8px;
        position: relative;
        flex: 1;
    }

    .match-details div:nth-child(2)::after {
        content: "";
        position: absolute;
        top: 50%;
        right: 0;
        width: 1px;
        height: 70%;
        background: rgba(255, 255, 255, 0.7);
        transform: translateY(-50%);
    }

    .img img {
        max-width: 40px;
        height: auto;
        max-height: 30px;
        object-fit: contain;
        
    }

    @media (max-width: 480px) {
        body {
            padding-top: 60px;
        }
        
        .match-info img {
            width: 30px;
            height: 30px;
            
        }
        
        .match-time {
            font-size: 12px;
            padding: 4px 9px;
        }
        
        .flex-container {
            gap: 10px;
            padding: 6px;
            font-size: 17px;
        }
    }
</style>
</head>
