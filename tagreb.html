
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح رابط في تطبيق</title>

    <style type="text/css">
        .grid-container {
            display: grid;
            justify-content: center;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
            padding: 0px;
        }

        .grid1-container {
            display: grid;
            justify-content: center;
            grid-template-columns: repeat(1, 1fr);
            grid-gap: 10px;
            color: green;
            padding: 0px;
        }

        button {
            background-image: linear-gradient(to right, #151825, #3A4266);
            padding: 15px;
            margin: 20px 10px;
            height: 400px;
            width: 265px;
            border-bottom: 15px groove #fff;
            border-top: 10px groove #fff;
            border-radius: 55px;
        }

        button:active {
            border-left: 0px solid rgb(255 213 105 / 80%);
            border-top: 15px double rgb(255 0 2 / 50%);
            border-bottom: 10px groove rgb(255 219 97 / 100%);
        }

        /* ستايل النافذة المنبثقة */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none; /* مخفية بشكل افتراضي */
        }
    </style>

    <script>
        function openApp(appUrl, downloadUrl) {
            // محاولة فتح التطبيق
            window.location.href = appUrl;

            // الانتظار قليلاً لمعرفة ما إذا تم فتح التطبيق
            setTimeout(function() {
                // تحقق من حالة عدم العرض مرة أخرى
                if (localStorage.getItem('doNotShowAgain') !== 'true') {
                    // إظهار النافذة المنبثقة
                    document.getElementById('popup').style.display = 'block';
                    document.getElementById('downloadLink').href = downloadUrl; // تعيين رابط التحميل
                }
            }, 3000); // الانتظار لمدة 3 ثوان
        }

        function confirmAction() {
            // فتح رابط التحميل
            window.open(document.getElementById('downloadLink').href, '_blank');
            // إغلاق النافذة المنبثقة
            document.getElementById('popup').style.display = 'none';
        }

        function cancelAction() {
            // إذا ضغط المستخدم على "إلغاء"، يتم تخزين ذلك
            localStorage.setItem('doNotShowAgain', 'true');
            // إغلاق النافذة المنبثقة
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</head>
<body>

<header>
    <div class="grid1-container">
        <div align="center">
            <button onclick="openApp('xmtv://WwoiaHR0cHM6Ly9saXZlYWtnci5hbGthc3NkaWdpdGFsLm5ldC9obHMvbGl2ZS8yMDk3MDM3L0Fsa2FzczR4aXV5dGdmZmljY24vbWFzdGVyLm0zdTh8Y2FzdD1mYWxzZXxuYW1lPS4ud2FjZWwgdHYuLiIKCl0K', 'https://play.google.com/store/apps/details?id=com.xpola.player')">
                <h2>الكـاس 1</h2>
            </button>

            <button onclick="openApp('yourapp://link2', 'https://link-to-download-app.com')">
                <h2>الكـاس 2</h2>
            </button>
        </div>
    </div>
</header>

<!-- النافذة المنبثقة -->
<div id="popup" class="popup">
    <p>يجب أولاً تثبيت التطبيق. هل ترغب في الذهاب إلى رابط التحميل؟</p>
    <br>
    <button onclick="confirmAction()">موافق</button>
    <button onclick="cancelAction()">إلغاء</button>
</div>

</body>
</html>
