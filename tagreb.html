<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح رابط في تطبيق</title>

    <!----------  اكواد استايل القنوات  ------------>
    <style type="text/css">
        .grid-container {
            display: grid;
            justify-content: center;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px 5px;
            padding: 0px;
        }
        .grid1-container {
            display: grid;
            justify-content: center;
            grid-template-columns: repeat(1, 1fr);
            grid-gap: 10px;
            color: green;
            padding: 0px;
        }

        button {
            background-image: linear-gradient(to right, #151825, #3A4266, #3A4266, #3A4266, #3A4266, #151825);
            padding: 15px;
            margin: 20px 10px;
            height: 400px;
            width: 265px;
            border-bottom: 15px groove #fff;
            border-top: 10px groove #fff;
            border-radius: 55px;
        }

        button:active {
            border-left: 0px solid rgb(255 213 105 / 80%);
            border-top: 15px double rgb(255 0 2 / 50%);
            border-bottom: 10px groove rgb(255 219 97 / 100%);
        }

        /* أنماط مربع الحوار */
        .modal {
            display: none; /* مخفي بشكل افتراضي */
            position: fixed;
            z-index: 1000; /* تأكد من أنه فوق كل العناصر الأخرى */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5); /* خلفية مظلمة مع شفافية */
            padding-top: 100px; /* المسافة العلوية */
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto; /* مركز مربع الحوار */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* عرض مربع الحوار */
            max-width: 500px; /* الحد الأقصى للعرض */
            text-align: right; /* محاذاة النص إلى اليمين */
            border-radius: 10px; /* زوايا مستديرة */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* أنماط الأزرار داخل مربع الحوار */
        .modal-button {
            margin-top: 40px;
            margin-left: 60px;
       
            padding: 20px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50; /* لون زر التأكيد */
            color: white;
        }

        .cancel-button {
        	margin-top: 40px;
            margin-right: 40px;
       
            padding: 20px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f44336; /* لون زر الإلغاء */
        }

        /* لضمان أن العناصر داخل مربع الحوار غير متداخلة */
        input[type="checkbox"] {
            margin-top: 10px;
        }
    </style>

    <script>
        function openApp(appUrl, downloadUrl) {
            // محاولة فتح التطبيق
            window.location.href = appUrl;

            // الانتظار قليلاً لمعرفة ما إذا تم فتح التطبيق
            setTimeout(function() {
                // التحقق مما إذا كان المستخدم قد اختار إلغاء الرسالة سابقًا
                if (localStorage.getItem('appInstallPrompt') !== 'disabled') {
                    // إظهار مربع الحوار المخصص
                    document.getElementById('myModal').style.display = "block";

                    document.getElementById('confirmInstallButton').onclick = function() {
                        window.open(downloadUrl, '_blank'); // فتح رابط التحميل في نافذة جديدة
                        closeModal();
                    }

                    document.getElementById('cancelInstallButton').onclick = function() {
                        closeModal();
                    }

                    document.getElementById('dontShowAgain').onclick = function() {
                        localStorage.setItem('appInstallPrompt', 'disabled');
                    }
                } else {
                    console.log("تم إلغاء الرسالة مسبقًا، لن تظهر مرة أخرى.");
                }
            }, 3000); // الانتظار لمدة 3 ثوان
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        // إغلاق مربع الحوار عند النقر خارج المحتوى
        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                closeModal();
            }
        }
    </script>
</head>
<body>

<header>
    <div class="grid1-container">
        <div align="center">
            <button onclick="openApp('xmtv://WwoiaHR0cHM6Ly9saXZlYWtnci5hbGthc3NkaWdpdGFsLm5ldC9obHMvbGl2ZS8yMDk3MDM3L0Fsa2FzczR4aXV5dGdmZmljY24vbWFzdGVyLm0zdTh8Y2FzdD1mYWxzZXxuYW1lPS4ud2FjZWwgdHYuLiIKCl0K', 'https://play.google.com/store/apps/details?id=com.xpola.player')">
                <img src="data:image/png;base64,..." alt="Icon 1" />
                <h2>الكـاس 1</h2>
            </button>

            <button onclick="openApp('yourapp://link2', 'https://link-to-download-app.com')">
                <img src="data:image/png;base64,..." alt="Icon 2" />
                <h2>الكـاس 2</h2>
            </button>
        </div>
    </div>
</header>

<!-- مربع الحوار المخصص -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>يجب أولاً تثبيت التطبيق. هل ترغب في الذهاب إلى رابط التحميل؟</p>
        <input type="checkbox" id="dontShowAgain" /> لا تظهر لي هذه الرسالة مرة أخرى
        <br><br>
        <input type="button" id="confirmInstallButton" class="modal-button" value="نعم" />
        <input type="button" id="cancelInstallButton" class="cancel-button" value="لا" />
    </div>
</div>

</body>
</html>
