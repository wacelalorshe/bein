    <script>
        function openApp(appUrl, downloadUrl) {
            // محاولة فتح التطبيق
            window.location.href = appUrl;

            // الانتظار قليلاً لمعرفة ما إذا تم فتح التطبيق
            setTimeout(function() {
                // تحقق مما إذا كان التطبيق قد تم فتحه (هنا نفترض أنه تم فتح التطبيق بنجاح إذا كانت الصفحة لم تتغير)
                if (document.visibilityState === 'hidden') {
                    // إذا كانت الصفحة مخفية، يعني أن التطبيق تم فتحه
                    return;
                } else {
                    // إذا لم يتم فتح التطبيق، عرض نافذة منبثقة
                    const confirmation = confirm("يجب أولاً تثبيت التطبيق. هل ترغب في الذهاب إلى رابط التحميل؟");
                    if (confirmation) {
                        window.open(downloadUrl, '_blank'); // فتح رابط التحميل في نافذة جديدة
                    }
                }
            }, 3000); // الانتظار لمدة 3 ثوان
        }
