border-left: 0px ridge #000;
border-right: 0px groove #fff;

.button {
    display: inline-block;
    padding: 10px 50px;
    margin: 10px;
    background-image: linear-gradient(to right, #9C9689, #FDFDFC, #F3EDEA, #DED8CC, #E8ECFF, #E8E2D7, #E8E2D7, #F3EDEA, #FDFDFC, #9C9689);

    font-weight: bold;

border-right: 0px groove #fff;
box-shadow: 0 5px 20px  rgba(250, 0, 0, 10);

    text-decoration: none;
    font-size: 80px;
    border-radius: 5px;
    transition: background-color 10.3s;
}

.button2 {
    display: inline-block;

border-right:0px groove  #6D42B8;

border-radius: 30px 30px 30px 30px;

    text-decoration: none;
    font-size: 60px;
    border-radius: 5px;
    transition: background-color 10.3s;
}

.button:hover {
    background-color: #c00c12;
}
