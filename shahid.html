.modal {
    display: none; /* مخفي بشكل افتراضي */
    position: fixed;
    z-index: 9999; /* تأكد من أنه فوق كل العناصر الأخرى */
    align-items: center; /* توسيط العناصر عموديًا */
    left: 0;
    top: 400; /* تأكد من أن مربع الحوار يبدأ من أعلى الصفحة */
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5); /* خلفية مظلمة مع شفافية */
}

.modal-content {
    background-image: linear-gradient(to right, #151825, #3A4266);
    margin: auto; /* توسيط تلقائي */

    border-radius: 30px; /* زوايا مستديرة */

    font-family: Arial, sans-serif;
    
}

    <script>
        function openApp(appUrl, downloadUrl) {
            // محاولة فتح التطبيق
            window.location.href = appUrl;

            // الانتظار قليلاً لمعرفة ما إذا تم فتح التطبيق
            setTimeout(function() {
                // التحقق مما إذا كان المستخدم قد اختار إلغاء الرسالة سابقًا
                if (localStorage.getItem('appInstallPrompt') !== 'disabled') {
                    // إظهار مربع الحوار المخصص
                    document.getElementById('myModal').style.display = "block";

                    document.getElementById('confirmInstallButton').onclick = function() {
                        window.open(downloadUrl, '_blank'); // فتح رابط التحميل في نافذة جديدة
                        closeModal();
                    }

                    document.getElementById('cancelInstallButton').onclick = function() {
                        closeModal();
                    }

                    document.getElementById('dontShowAgain').onclick = function() {
                        localStorage.setItem('appInstallPrompt', 'disabled');
                    }
                } else {
                    console.log("تم إلغاء الرسالة مسبقًا، لن تظهر مرة أخرى.");
                }
            }, 3000); // الانتظار لمدة 3 ثوان
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        // إغلاق مربع الحوار عند النقر خارج المحتوى
        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                closeModal();
            }
        }
    </script>
